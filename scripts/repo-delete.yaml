localRepositories:
  myapp-gradle-prod-local:
      type: gradle
      description: "production deployment"
      xray:
        enabled: true
  myapp-gradle-staging-local:
      type: gradle
      description: "staging build"
      xray:
        enabled: true
  myapp-gradle-dev-local:
      type: gradle
      description: "dev build"
      xray:
        enabled: true
  myapp-docker-dev-local:
      type: docker
      repoLayout: simple-default
      description: "docker development repo"
      xray:
        enabled: true
  myapp-docker-prod-local:
      type: docker
      repoLayout: simple-default
      description: "production deployment"
      xray:
        enabled: true
  myapp-docker-staging-local:
      type: docker
      repoLayout: simple-default
      description: "staging deployment"
      xray:
        enabled: true
  libs-release-local:
      type: maven
      repoLayout: maven-2-default
      description: "maven release libraries"
      xray:
        enabled: true
  myapp-helm-local:
      type: helm
      repoLayout: simple-default
      description: "helm local "
      xray:
        enabled: true
  myapp-generic-local:
      type: generic
      repoLayout: simple-default
      description: "generic local"
      xray:
        enabled: true
remoteRepositories:
  myapp-docker-remote: null
      type: docker
      url: https://registry-1.docker.io
      repoLayout: simple-default
      xray:
        enabled: true
      enableTokenAuthentication: true
  myapp-jcenter:
      type: gradle
      url: https://jcenter.bintray.com
      repoLayout: maven-2-default
      xray:
        enabled: true
  myapp-helm-remote: null
      type: helm
      url: https://storage.googleapis.com/kubernetes-charts
      repoLayout: simple-default
      xray:
        enabled: true
virtualRepositories:
  myapp-gradle-release:
      type: gradle
      repositories:
        - myapp-gradle-dev-local
        - myapp-gradle-staging-local
        - myapp-gradle-prod-local
        - myapp-jcenter
      description: "gradle virtual repositories"
      defaultDeploymentRepo: gradle-dev-local
  myapp-docker-virtual:
      type: docker
      repositories:
        - myapp-docker-remote
        - myapp-docker-dev-local
        - myapp-docker-staging-local
        - myapp-docker-prod-local
      description: "docker virtual"
      defaultDeploymentRepo: docker-dev-local
  libs-release:
      type: maven
      repositories:
        - myapp-gradle-dev-local
        - myapp-gradle-staging-local
        - myapp-gradle-prod-local
        - myapp-jcenter
      description: "gradle libraries virtual"
      defaultDeploymentRepo: gradle-dev-local
  myapp-helm-virtual:
      type: helm
      repositories:
        - myapp-helm-local
        - myapp-helm-remote
      description: "helm virtual"
      defaultDeploymentRepo: helm-local
